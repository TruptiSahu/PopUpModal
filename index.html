<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PopUp Modal | Mini Project 14</title>

    <!-- --------------------------- CSS StyleSheet ---------------------------- -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ------------------------------- Favicon ------------------------------- -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- ----------------------------- JavaScript ------------------------------ -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <a class="btn">Forget Password ?</a>
    </div>

    <div class="modal">
      <h2>Opps</h2>
      <h3>forgot something?</h3>
      <p>Type email to recover password</p>
      <input type="email" placeholder="Email" class="modal__input" />
      <a href="#" class="modal__btn--reset">Reset Password</a>
      <img src="img/gear.svg" alt="" class="modal__bg" />
      <span class="modal__close">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <ul class="borders">
        <li class="border"></li>
        <li class="border"></li>
        <li class="border"></li>
        <li class="border"></li>
        <li class="border"></li>
      </ul>
    </div>

    <!-- ----------------------------- Iconic Ions ----------------------------- -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
